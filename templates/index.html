<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrice AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism custom CSS */
        body {
            background-image: linear-gradient(to right top, #0f172a, #1e293b, #334155);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        select, input {
            background: rgba(0, 0, 0, 0.3) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        select option {
            background: #1e293b;
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="glass-card w-full max-w-2xl rounded-2xl shadow-2xl p-8 space-y-6">
        
        <div class="text-center">
            <h2 class="text-4xl font-extrabold text-white tracking-tight">AutoPrice</h2>
            <p class="text-gray-300 mt-2">Intelligent Used Car Valuation</p>
        </div>

        <form action="/predict" method="POST" class="space-y-4 mt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-300">Car Brand</label>
                    <select name="brand" required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                        {% for b in brands %}
                            <option value="{{ b }}" {% if user_input and user_input.brand == b %}selected{% endif %}>{{ b }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Purchase Year</label>
                    <input type="number" name="year" min="1990" max="2026" 
                           value="{{ user_input.year if user_input else 2015 }}" 
                           required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Kilometers Driven</label>
                    <input type="number" name="km_driven" min="0" 
                           value="{{ user_input.km_driven if user_input else 50000 }}" 
                           required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Fuel Type</label>
                    <select name="fuel" required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                        {% for f in fuels %}
                            <option value="{{ f }}" {% if user_input and user_input.fuel == f %}selected{% endif %}>{{ f }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Seller Type</label>
                    <select name="seller_type" required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                        {% for seller in seller_types %}
                            <option value="{{ seller }}" {% if user_input and user_input.seller_type == seller %}selected{% endif %}>{{ seller }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Transmission</label>
                    <select name="transmission" required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                        {% for trans in transmissions %}
                            <option value="{{ trans }}" {% if user_input and user_input.transmission == trans %}selected{% endif %}>{{ trans }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300">Previous Owners</label>
                    <select name="owner" required class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                        {% for name, value in owners.items() %}
                            <option value="{{ value }}" {% if user_input and user_input.owner == value %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-gray-900 bg-emerald-400 hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
                    Predict Car Price
                </button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="mt-6 bg-emerald-900/50 border border-emerald-500 rounded-lg p-6 text-center shadow-inner">
            <h3 class="text-2xl font-bold text-emerald-300">{{ prediction_text }}</h3>
        </div>
        {% endif %}

    </div>

</body>
</html>
